                                type="text"
                                placeholder="O que voc√™ procura hoje?"
                                className="w-full bg-white border-2 border-black p-4 font-body text-lg shadow-hard focus:outline-none focus:border-primary mb-8"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />

                            <div className="grid gap-4">
                                {searchResults.length === 0 && searchTerm.length > 1 && (
                                    <div className="text-center opacity-50 font-display mt-10">Nenhum resultado brutal encontrado.</div>
                                )}
                                {searchResults.map(product => (
                                    <div
                                        key={product.id}
                                        onClick={() => { setSelectedProduct(product); setIsModalOpen(true); }}
                                        className="bg-white border-2 border-black shadow-hard flex cursor-pointer"
                                    >
                                        <div className="w-20 h-20 border-r-2 border-black shrink-0">
                                            <img src={product.img} alt={product.name} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="p-3 flex-1 flex justify-between items-center">
                                            <h3 className="font-display text-sm">{product.name}</h3>
                                            <span className="font-bold">R$ {product.price.toFixed(2).replace('.', ',')}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* VIEW: ORDERS */}
                    {view === 'orders' && (
                        <div className="animate-in slide-in-from-right duration-300">
                            <h2 className="font-display text-2xl mb-6">Meus Pedidos</h2>
                            <div className="grid gap-4">
                                {orders.map(order => (
                                    <div key={order.id} className="bg-white border-2 border-black p-4 shadow-hard">
                                        <div className="flex justify-between items-start mb-2 border-b-2 border-black/10 pb-2">
                                            <span className="font-bold">#{order.id}</span>
                                            <span className="text-sm text-gray-500">{order.date}</span>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-4">{order.items}</p>
                                        <div className="flex justify-between items-center">
                                            <span className="font-display text-lg">R$ {order.total.toFixed(2).replace('.', ',')}</span>
                                            <span className={`px-2 py-1 border-2 border-black text-xs font-bold uppercase ${order.status === 'Entregue' ? 'bg-success text-white' : 'bg-accent'}`}>
                                                    {order.status}
                                                </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* VIEW: CHECKOUT */}
                    {view === 'checkout' && (
                        <CheckoutView cart={cart} total={cartTotal} onRemove={removeFromCart} onSubmit={handleCheckout} />
                    )}
                </main>

                {/* FLOATING CART */}
                {view !== 'checkout' && view !== 'landing' && cartCount > 0 && (
                    <div className="fixed bottom-24 left-4 right-4 z-40 animate-in slide-in-from-bottom duration-300">
                        <button
                            onClick={() => setView('checkout')}
                            className="w-full bg-black text-white border-2 border-white p-4 shadow-[4px_4px_0_0_#FF4500] flex justify-between items-center font-display uppercase tracking-wider hover:scale-[1.02] transition-transform"
                        >
                            <div className="flex items-center gap-3">
                                <div className="bg-white text-black w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm border-2 border-black">
                                    {cartCount}
                                </div>
                                <span>Ver Sacola</span>
                            </div>
                            <span>R$ {cartTotal.toFixed(2).replace('.', ',')}</span>
                        </button>
                    </div>
                )}

                {/* BOTTOM NAV */}
                {view !== 'landing' && (
                    <nav className="fixed bottom-0 left-0 w-full bg-white border-t-2 border-black h-[70px] z-50 flex justify-around items-center pb-2">
                        <button
                            onClick={() => setView('home')}
                            className={`flex flex-col items-center gap-1 w-full h-full justify-center ${view === 'home' || view === 'search' ? 'text-primary opacity-100' : 'opacity-40'}`}
                        >
                            <Home size={24} strokeWidth={view === 'home' ? 3 : 2} />
                            <span className="font-display text-[10px] uppercase">In√≠cio</span>
                        </button>
                        <button
                            onClick={() => setView('orders')}
                            className={`flex flex-col items-center gap-1 w-full h-full justify-center ${view === 'orders' ? 'text-primary opacity-100' : 'opacity-40'}`}
                        >
                            <Receipt size={24} strokeWidth={view === 'orders' ? 3 : 2} />
                            <span className="font-display text-[10px] uppercase">Pedidos</span>
                        </button>
                    </nav>
                )}

                {/* TOAST */}
                {showToast && (
                    <div className="fixed top-20 left-1/2 -translate-x-1/2 bg-black text-white border-2 border-success px-6 py-3 shadow-xl z-[70] flex items-center gap-3 animate-in fade-in slide-in-from-top-4">
                        <CheckCircle className="text-success" size={20} />
                        <span className="font-display text-sm">ITEM ADICIONADO!</span>
                    </div>
                )}

                <ProductModal
                    product={selectedProduct}
                    isOpen={isModalOpen}
                    onClose={() => setIsModalOpen(false)}
                    onAdd={addToCart}
                />

            </div>
        );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
